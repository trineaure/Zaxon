//Viser tabellen og blocker lørdag og sønndag. 
$('#datetimepicker3').datetimepicker({
	inline:true
});
var logic = function( currentDateTime ){
	if( currentDateTime.getDay()==0 ){
		this.setOptions({
			minTime:'0:00'
		});
		this.setOptions({
			maxTime:'0:00'
		});	
	}
        else if( currentDateTime.getDay()==6 ){
        this.setOptions({
                minTime:'0:00'
        });
        this.setOptions({
                maxTime:'0:00'
        });
}

        else{
		this.setOptions({
			minTime:'10:00'
		});
		
		this.setOptions({
			maxTime:'16:01'
		});
}};
$('#datetimepicker3').datetimepicker({
	onChangeDateTime:logic,
	onShow:logic
	

});
